<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Social links profile</title>
</head>

<body>
    <main class="main-container">
        <section class="profile" aria-label="Personal informations">
            <img
                src="./assets/images/funny-cat.jpg"
                alt="my profile picture">
            <h1>Mc Whisker</h1>
            <h2>Whiskerson, United States</h2>
            <p>"Marketing & Finance"</p>
        </section>

        <section class="link-container" aria-label="My social media links">
            <a href="#" aria-label="GitHub">GitHub</a>
            <a href="#" aria-label="Frontend Mentor">Frontend Mentor</a>
            <a href="#" aria-label="LinkedIn">LinkedIn</a>
            <a href="#" aria-label="Twitter">Twitter</a>
            <a href="#" aria-label="Instagram">Instagram</a>
        </section>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/mzdemir">Mzdemir</a>.
        </div>
    </main>
</body>
</html>
